{% extends 'base.html' %}

{%block title%} contact - {% endblock title%}

{%block body %} 
<div class="container-fluid mb-3 py-3">
<img src="https://source.unsplash.com/user/erondu/1600x600" class="d-block w-100" alt="...">
</div>
<div class="container">
<h2 class="text-center">Contact us!</h2>
<form method="post" action="/contact">
{% csrf_token %}
<form>

    <div class="mb-3">
    <label for="Name" class="Enter your Name">Name</label>
    <input type="text" class="form-control" Name= "name" id="exampleInputName" aria-describedby="Name">
    <div id="emailHelp" class="form-text">Please! Enter your Name</div>
  </div>

    <div class="mb-3">
    <label for="Enter your Phone number" class="form-label">Phone Number</label>
    <input type="Phone Number" class="form-control" Name="phone" id="exampleInputPhonenumber" aria-describedby="PhoneNumber">
    <div id="Phone" class="form-text">Please enter your phone Number</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" Name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">your email would be encrypted end to end.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" Name="password" id="exampleInputPassword1">
    <div id="emailHelp" class="form-text">your password should contain numbers and alphabets</div>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
